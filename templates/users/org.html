{% extends "base/base.html" %}
{% block content %}

    <div class="container p-5">
        <h3>Organization Details</h3>
        <hr>
        <form method="POST" action="">{% csrf_token %}
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" class="form-control" placeholder="Enter company name" name="company_name" required/>
                    </div>

                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" value="{{ request.user.username }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="tel" class="form-control" placeholder="Enter contact number" name="contact_number" required/>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" placeholder="Enter country" name="country" required/>
                    </div>

                    <div class="form-group">
                        <label>Website</label>
                        <input type="url" class="form-control" placeholder="Enter website url" name="website" required/>
                    </div>
                    <button type="submit" class="btn btn-primary px-5 py-2 m-3">Submit</button>
                </div>
                <div class="col-3"></div>
            </div>
        </form>
    </div>


{% endblock %}
