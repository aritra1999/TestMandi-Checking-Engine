{% extends "base/base.html" %}
{% block content %}

    <div class="container p-5">
        <h3>Student Details</h3>
        <hr>
        <form method="POST" action="">{% csrf_token %}
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" value="{{ request.user.username }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="tel" class="form-control" placeholder="Enter contact number" name="contact_number" required/>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" placeholder="Enter country" name="country" required/>
                    </div>
                    <div class="form-group">
                        <label>Headline</label>
                        <input type="text" class="form-control" placeholder="Enter headline" name="headline" required/>
                    </div>
                    <div class="form-group">
                        <label>Personal Website</label>
                        <input type="url" class="form-control" placeholder="Enter website url" name="website" required/>
                    </div>
                    <div class="form-group">
                        <label>LinkedIn</label>
                        <input type="url" class="form-control" placeholder="Enter LinkedIn URL" name="social_website" required/>
                    </div>
                    <div class="form-group">
                        <label>Years in Experience</label>
                        <input type="number" class="form-control" placeholder="Enter experience" name="years_exp" required/>
                    </div>
                    <div class="form-group">
                        <label>Jobs Open</label>
                        <input type="text" class="form-control" placeholder="Enter Jobs Open" name="jobs_open" required/>
                    </div>
                    <button type="submit" class="btn btn-primary px-5 py-2 m-3">Submit</button>
                </div>
                <div class="col-3"></div>
            </div>
        </form>
    </div>


{% endblock %}
