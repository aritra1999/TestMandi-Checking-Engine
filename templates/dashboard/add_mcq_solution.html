{% extends "base/base.html" %}
{% block content %}
    <div class="container p-5">
        <h2>Add MCQ Solution</h2>
        <hr>
        <form method="POST" class="mt-3 mb-3" action="">{% csrf_token %}
            <div class="form-group row">
                <label class="col-2 col-form-label">Option</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="solution" required>
                </div>
                <div class="col">
                    <select class="custom-select mr-sm-2" name="correctness">
                        <option>True</option>
                        <option>False</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Add another solution" name="submit" class="btn btn-primary px-5 py-2 m-3" />
            <input type="submit" value="Finish" name="submit" class="btn btn-primary px-5 py-2 m-3" />
        </form>
        <div class="card">
            <div class="card-body">
                <p class="card-text">
                    <strong>Question:</strong>
                    {{ question }}
                </p>
                <hr>
                <p class="card-title"><u>Previous solutions:</u> {{ solutions.count }}</p>
                {% for solution in solutions %}
                    {{ forloop.counter }}. {{ solution.solution }} | {{ solution.correctness }}<br>
                {% endfor %}
            </div>
        </div>


    </div>

{% endblock %}
